# CrewCFO Production Nginx Config
# Consolidated: Single domain with /dashboard for the app

# Main site - Marketing + Dashboard
server {
    server_name crewcfo.com www.crewcfo.com;

    # Marketing pages - root
    root /var/www/crewcfo/marketing;
    index index.html;

    # Marketing routes
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Dashboard app (React SPA)
    location /dashboard {
        alias /var/www/crewcfo/app;
        index index.html;
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Cache static assets for dashboard
    location /dashboard/assets/ {
        alias /var/www/crewcfo/app/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OAuth callback
    location /auth/ {
        proxy_pass http://127.0.0.1:8000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://127.0.0.1:8000/health;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/crewcfo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crewcfo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Redirect app.crewcfo.com to crewcfo.com/dashboard
server {
    server_name app.crewcfo.com;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/app.crewcfo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.crewcfo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://crewcfo.com/dashboard$request_uri;
}

# Redirect valuation.crewcfo.com to crewcfo.com/dashboard
server {
    server_name valuation.crewcfo.com;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/valuation.crewcfo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/valuation.crewcfo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://crewcfo.com/dashboard$request_uri;
}

# HTTP to HTTPS redirects
server {
    listen 80;
    server_name crewcfo.com www.crewcfo.com;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name app.crewcfo.com;
    return 301 https://crewcfo.com/dashboard$request_uri;
}

server {
    listen 80;
    server_name valuation.crewcfo.com;
    return 301 https://crewcfo.com/dashboard$request_uri;
}
