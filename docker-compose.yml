# docker-compose.yml - CrewCFO Local Development Environment
# Usage: docker-compose up

version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crewcfo-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./sample_data:/app/sample_data
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
    networks:
      - crewcfo-network

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crewcfo-dashboard
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    command: streamlit run src/dashboard/owner.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    networks:
      - crewcfo-network

  # Local PostgreSQL (mirrors Supabase schema for offline dev)
  db:
    image: postgres:15-alpine
    container_name: crewcfo-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crewcfo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - crewcfo-network

  # pgAdmin (optional - database GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: crewcfo-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@crewcfo.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db
    networks:
      - crewcfo-network
    profiles:
      - tools  # Only starts with: docker-compose --profile tools up

volumes:
  postgres_data:

networks:
  crewcfo-network:
    driver: bridge
