# docker-compose.prod.yml - CrewCFO Production (DigitalOcean)
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # Nginx - Serves landing page + reverse proxy
  nginx:
    image: nginx:alpine
    container_name: crewcfo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./marketing:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # For HTTPS certs
    depends_on:
      - api
      - dashboard
    networks:
      - crewcfo-network
    restart: always

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crewcfo-api
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - ENV=production
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    networks:
      - crewcfo-network
    restart: always

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crewcfo-dashboard
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - ENV=production
    command: streamlit run src/dashboard/owner.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - crewcfo-network
    restart: always

networks:
  crewcfo-network:
    driver: bridge
